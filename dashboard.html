<!DOCTYPE html>
<html>
<head>
    <title>Network Traffic Analyzer</title>
    <script>
        function fetchStream() {
            const eventSource = new EventSource("/data");
            eventSource.onmessage = function(event) {
                document.getElementById("data").innerText = JSON.stringify(JSON.parse(event.data), null, 2);
            };
        }
    </script>
</head>
<body onload="fetchStream()">
    <h1>Network Traffic Analyzer</h1>
    <pre id="data">Loading...</pre>
</body>
</html>
